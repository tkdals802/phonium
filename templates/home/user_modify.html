{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead class="table-info">
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">생일</th>
                <th scope="col">성별</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{ modify.id }}</td>
                <td>{{ modify.name }}</a></td>
                <td>{{ modify.birth_date }}</a></td>
                <td>{{ modify.sex }}</td>
            </tr>

        </tbody>

    </table>


<form action="{% url 'home:user_modify2' modify.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="birth_date">생일</label>
        <input type="date" class="form-control" name="birth_date" id="birth_date">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sex" id="sex" value="M">
        <label class="form-check-label" for="Man">
            남자
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sex" id="sex" value="W">
        <label class="form-check-label" for="Woman">
            여자
        </label>
    </div>
    <button type="submit" class="btn btn-info mb-2">정보수정</button>
</form>



<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>

{% endblock %}
